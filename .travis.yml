sudo: required
language: ruby
services:
- docker
script:
- docker build -t monocle .
- docker tag monocle:latest $DOCKER_HUB_USERNAME/monocle:latest
- echo "$DOCKER_HUB_PASSWORD" | docker login -u="$DOCKER_HUB_USERNAME" --password-stdin
- docker push $DOCKER_HUB_USERNAME/monocle:latest
env:
  global:
  - secure: 
  - secure: 
